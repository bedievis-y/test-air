<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление контентом</title>
    <link rel="stylesheet" href="styles_admin.css">
    <style>
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #cancelEditButton {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Управление контентом</h1>

    <div class="tabs">
        <button class="tab active" data-tab="products">Продукты</button>
        <button class="tab" data-tab="news">Новости</button>
    </div>

    <form id="productsForm" class="active">
        <h2>Добавить продукт</h2>
        <label for="productName">Название:</label>
        <input type="text" id="productName" placeholder="Введите название продукта" required>

        <label for="productCategory">Категория:</label>
        <input type="text" id="productCategory" placeholder="Введите категорию продукта" required>

        <label for="productPrice">Цена:</label>
        <input type="number" id="productPrice" placeholder="Введите цену продукта" required min="0" step="0.01">

        <label for="productImage">Изображение:</label>
        <input type="file" id="productImage">

        <div class="button-row">
            <button type="submit">Добавить продукт</button>
            <button type="button" id="cancelProductEditButton" style="display: none;">Отменить редактирование</button>
        </div>
    </form>

    <form id="newsForm">
        <h2>Добавить новость</h2>
        <label for="newsTitle">Заголовок:</label>
        <input type="text" id="newsTitle" placeholder="Введите заголовок" required>

        <label for="newsContent">Контент:</label>
        <textarea id="newsContent" placeholder="Введите содержание новости" required></textarea>

        <label for="newsImage">Изображение:</label>
        <input type="file" id="newsImage">

        <div class="button-row">
            <button type="submit">Добавить новость</button>
            <button type="button" id="cancelNewsEditButton" style="display: none;">Отменить редактирование</button>
        </div>
    </form>

    <div id="productsSection" class="content-section active">
        <div id="productsContainer" class="articles-container"></div>
    </div>

    <div id="newsSection" class="content-section">
        <div id="newsContainer" class="articles-container"></div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="fullscreenOverlay" class="fullscreen-overlay"></div>

    <script type="module" src="admin.js"></script>
</body>

</html>
